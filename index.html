<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/page3.css">
    <link rel="stylesheet" href="css/styleGabriel.css">
    <title>BuzzQuizz</title>
</head>
<body>
    <div class="top-bar">BuzzQuizz</div>
    <div class="loading-page">
        <img src="images/loading.gif" alt="loading">
        <p>Carregando</p>
    </div>

<!--PÁGINA 1-->
    <div class="main-page escondido">
        <div class="user-quizzes">
            <div class="zero-quizzes">
                <p>Você não criou nenhum<br>quizz ainda :(</p>
                <button>Criar Quizz</button>
            </div>
            <div class="all-user-quizzes escondido">
                <div class="info">
                    <p>Seus Quizzes</p>
                    <button>+</button>
                </div>
                <div class="quizzesUsuario"></div>
            </div>
        </div>
        <div class="all-server-quizzes">
            <p>Todos os Quizzes</p>
            <div class="quizzesServer"></div>
        </div>
    </div>  
<!-- FIM PÁGINA 1 -->

<!--PÁGINA 2 -->
<div class="quizz-page escondido">
    <div class="quizz-image"></div>    
</div>
<div class="botoes escondido"></div>
<!--FIM PÁGINA 2 -->
 

<!--PÁGINA 3-->
<div class="create-quizz escondido">

    <!--INFORMAÇÕES BÁSICAS-->
        <div class="basic-informations">
            <h1>Comece pelo começo</h1>
    
        <div>
                <div>
                    <input type="text" placeholder="Título do seu quizz" class="text-box title">
                    <input type="text" placeholder="URL da imagem do seu quizz" class="text-box url">
                    <input type="text" placeholder="Quantidade de perguntas do quizz" class="text-box quantity">
                    <input type="text" placeholder="Quantidade de níveis do quizz" class="text-box levels">
    
                </div>
        </div>
    
    
        <button class="create-quizz-button" onclick="setBasicInformations()">Prosseguir para criar perguntas</button>
    
        </div>
    
    
    <!--PERGUNTAS DO QUIZZ-->
        <div class="quizz-questions escondido">
            <h1>Crie suas perguntas</h1>
        </div>
    
    <!--NÍVEIS DO QUIZZ-->
    <div class="quizz-levels escondido">
        <h1>Crie suas perguntas</h1>
    </div>
    
    <!--FINALIZAÇÃO DO QUIZZ-->
    <div class="finish-quizz escondido">
     
    
    </div>
    
    </div>
<!-- FIM PÁGINA 3 -->

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="scripts/script.js"></script>
<script src="scripts/scriptsGabriel.js"></script>

</body>
</html>
